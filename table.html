<!DOCTYPE html>
<html>
    <head>
        <title> HTML Table</title>
    </head>
    <body>
        <h4>HTML TABLE</h4>

        <table border="2">
        
            <tr>
                <th>no</th>
                <th>name</th>
                <th>place</th>
            </tr>
            <tr>
                <th>01</th>
                <td>raja</td>
                <td>Jaffna</td>
            </tr>
            <tr>
                <th>02</th>
                <td>kamal</td>
                <td>Colombo</td>
            </tr>
            </table>
            <br>

        <table border="2" >
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Telephone No</th>
                <th colspan="3">Marks</th>
            </tr>
            <tr>
                <th>Mobile</th>
                <th>Landline</th>
                <th>Maths</th>
                <th>Science</th>
                <th>English</th>
            </tr>
            <tr>
                <td>Raja</td>
                <td>xxxx</td>
                <td>xxxx</td>
                <td>70</td>
                <td>80</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Rani</td>
                <td>xxxx</td>
                <td>xxxx</td>
                <td>90</td>
                <td>80</td>
                <td>60</td>
            </tr>
     </table>
    <h2>order list</h2> 
     <ol start="5" type="i">
         <li>apple</li>
         <li>orange</li>
         <li>banana</li>
     </ol>

     <ul type="circle">
         <li>red</li>
         <li>blue</li>
         <li>green</li>
     </ul>

     
        

    </body>
</html>
